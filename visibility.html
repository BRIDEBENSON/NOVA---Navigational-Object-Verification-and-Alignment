<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Visibility Checker</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #000000, #090333, #1a0554);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 15, 0.9);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(88, 111, 253, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(88, 111, 253, 0.2);
            box-shadow: 0 0 15px rgba(88, 111, 253, 0.5);
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(13, 13, 48, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(88, 111, 253, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #818cf8;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(88, 111, 253, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 1rem;
        }

        button {
            background: linear-gradient(45deg, #4f46e5, #818cf8);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(88, 111, 253, 0.5);
        }

        #result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(88, 111, 253, 0.1);
        }

        .coordinates-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .coordinate-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <h1>Star Visibility Checker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="visibility.html">Star Visibility Checker</a></li>
                <li><a href="facts.html">Constellation Facts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="visibility-form">
            <h2>Enter Star Coordinates</h2>
            
            <div class="form-group">
                <h3>Right Ascension (RA in Degrees)</h3>
                <label for="ra-degrees">RA (0° - 360°):</label>
                <input type="number" id="ra-degrees" min="0" max="360" step="0.01" required>
            </div>

            <div class="form-group">
                <h3>Declination (Dec in Degrees)</h3>
                <label for="dec-degrees">Dec (-90° to 90°):</label>
                <input type="number" id="dec-degrees" min="-90" max="90" step="0.01" required>
            </div>

            <div class="form-group">
                <h3>Observer's Location</h3>
                <label for="latitude">Latitude (-90° to 90°):</label>
                <input type="number" id="latitude" min="-90" max="90" step="0.01" required>
                <label for="longitude">Longitude (-180° to 180°):</label>
                <input type="number" id="longitude" min="-180" max="180" step="0.01" required>
            </div>

            <button type="button" onclick="checkVisibility()">Check Visibility</button>
        </form>
        <div id="result"></div>
    </main>

    <script>
        function hmsToHours(h, m, s) {
            return h + m / 60 + s / 3600;
        }

        function dmsToDegrees(d, m, s) {
            return d + m / 60 + s / 3600;
        }

        function calculateLST(longitude, dateTime) {
            const jd = Math.floor((dateTime - new Date("2000-01-01T12:00:00Z")) / (1000 * 60 * 60 * 24)) + 2451545;
            const gst = (280.46061837 + 360.98564736629 * (jd - 2451545) + 0.000387933 * Math.pow((jd - 2451545), 2)) % 360;
            const lst = (gst + longitude) % 360;
            return lst < 0 ? lst + 360 : lst;
        }

        function hourAngle(lst, raDeg) {
            let hAngle = lst - raDeg;
            return hAngle < 0 ? hAngle + 360 : hAngle;
        }

        function altitude(decDeg, latDeg, hAngleDeg) {
            const decRad = (Math.PI / 180) * decDeg;
            const latRad = (Math.PI / 180) * latDeg;
            const hRad = (Math.PI / 180) * hAngleDeg;

            const sinAlt = Math.sin(decRad) * Math.sin(latRad) +
                        Math.cos(decRad) * Math.cos(latRad) * Math.cos(hRad);

            const altRad = Math.asin(sinAlt);
            return (180 / Math.PI) * altRad;
        }

        function isVisible(raH, raM, raS, decD, decM, decS, latitude, longitude, dateTime) {
            const raDeg = hmsToHours(raH, raM, raS) * 15;
            const decDeg = dmsToDegrees(decD, decM, decS);
            const lst = calculateLST(longitude, dateTime);
            const hAngle = hourAngle(lst, raDeg);
            const alt = altitude(decDeg, latitude, hAngle);
            return { visible: alt > 0, altitude: alt };
        }

        function checkVisibility() {
            const raH = parseFloat(document.getElementById('ra-hours').value);
            const raM = parseFloat(document.getElementById('ra-minutes').value);
            const raS = parseFloat(document.getElementById('ra-seconds').value);

            const decD = parseFloat(document.getElementById('dec-degrees').value);
            const decM = parseFloat(document.getElementById('dec-minutes').value);
            const decS = parseFloat(document.getElementById('dec-seconds').value);

            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);

            const dateTime = new Date();

            const result = isVisible(raH, raM, raS, decD, decM, decS, latitude, longitude, dateTime);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = result.visible
                ? `The celestial object is visible at an altitude of ${result.altitude.toFixed(2)} degrees.`
                : `The celestial object is not visible. Altitude: ${result.altitude.toFixed(2)} degrees.`;
        }
    </script>
</body>
</html>
